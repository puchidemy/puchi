name: Infra Deploy

on:
  push:
    branches: [main, develop, "release/*"]
    paths:
      - "infra/**"
      - ".github/workflows/infra-only.yml"
  workflow_dispatch: {}

jobs:
  deploy-infra:
    runs-on: self-hosted
    env:
      KUBECONFIG: /home/anony/.kube/config.yaml
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup kubectl
        run: |
          if [ -f "$KUBECONFIG" ]; then echo "Using host kubeconfig at $KUBECONFIG"; else echo "KUBECONFIG not found at $KUBECONFIG" >&2; exit 1; fi

      - name: Setup Helm
        uses: azure/setup-helm@v4
        with:
          version: "3.14.4"

      - name: Install/Upgrade APISIX via Helm
        run: |
          helm repo add apisix https://charts.apiseven.com
          helm repo update
          helm upgrade --install apisix apisix/apisix \
            --namespace apisix \
            --create-namespace \
            -f infra/k8s/platform/apisix/helm-values.yaml
          helm upgrade --install apisix-ingress-controller apisix/apisix-ingress-controller \
            --namespace apisix \
            --create-namespace

      - name: Apply platform (cloudflared etc.)
        env:
          TUNNEL_TOKEN: ${{ secrets.K8S_CLOUDFLARED_TUNNEL_TOKEN }}
        run: |
          kubectl apply -k infra/k8s/base
          kubectl get ns platform >/dev/null 2>&1 || kubectl create ns platform
          kubectl -n platform create secret generic cloudflared-secret \
            --from-literal=TUNNEL_TOKEN="$TUNNEL_TOKEN" \
            --dry-run=client -o yaml | kubectl apply -f -
          kubectl apply -k infra/k8s/platform
